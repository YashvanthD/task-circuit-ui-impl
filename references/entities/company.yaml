# Company Entity Schema
# Represents a company/organization in the system

Company:
  type: object
  required:
    - account_key
    - name
  properties:
    account_key:
      type: string
      description: Unique identifier for the company/account
      example: "987654321"
    name:
      type: string
      description: Company name
      example: "My Farm Company"
    address:
      type: string
      description: Company address
      example: "123 Farm Road"
    phone:
      type: string
      description: Company phone number
      example: "+1234567890"
    email:
      type: string
      format: email
      description: Company email
      example: "contact@myfarm.com"
    website:
      type: string
      format: uri
      description: Company website
      example: "https://myfarm.com"
    logo_url:
      type: string
      format: uri
      description: Company logo URL
      example: "https://example.com/logo.png"
    description:
      type: string
      description: Company description
      example: "Leading fish farming company"
    industry:
      type: string
      description: Industry type
      example: "Aquaculture"
    tax_id:
      type: string
      description: Tax identification number
      example: "12-3456789"
    registration_number:
      type: string
      description: Business registration number
      example: "REG123456"
    created_at:
      type: string
      format: date-time
      description: When the company was created
      example: "2024-01-15T10:00:00Z"
    updated_at:
      type: string
      format: date-time
      description: When the company was last updated
      example: "2024-01-30T10:00:00Z"


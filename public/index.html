<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>

    <!-- Redirect root of GitHub Pages to /taskcircuit -->
    <script>
      (function () {
        try {
          var path = window.location.pathname || '/';
          // If served from GitHub Pages repo root (/username/repo/) redirect to /taskcircuit
          // Avoid redirecting if already under /taskcircuit or if requesting an asset (has a dot)
          var isAsset = path.match(/\.[a-zA-Z0-9]{1,5}$/);
          var already = path.toLowerCase().indexOf('/taskcircuit') === 0;
          // Only redirect when at repo root (single- or double-slash) or index.html
          var atRoot = path === '/' || path === '' || path === '/index.html' || path.match(/^\/[^\/]+\/?$/);
          if (!already && !isAsset && atRoot) {
            var base = path === '/' || path === '' || path === '/index.html' ? '' : path.replace(/\/$/, '');
            // Construct target by appending /taskcircuit
            var target = (base || '') + '/taskcircuit';
            // Make sure we don't create double slashes
            target = target.replace(/\/+/g, '/');
            window.location.replace(target + window.location.search + window.location.hash);
          }
        } catch (e) {
          console.warn('Redirect script failed', e);
        }
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    -->
  </body>
</html>
